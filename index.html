<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="flex-col">

    <main class="flex-col">
        <div class="card">
        <form action="submit" id="form" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </button>
            <input type="text" id="input" placeholder="Search">
        </form>


        <div id="data">
            <h1 class="flex-row" id="place">
                <p>Detroit, US</p>
            </h1>
            <h2 class="flex-row" id="condition">
                <i class="fa-regular fa-sun"></i>
                <p>Sunny</p>
            <h2 class="flex-row" id="temp">
                <i style="color: orange" class="fa-solid fa-temperature-full"></i>
                <p>72° <span class="unit">F</span></p>
            <h2 class="flex-row" id="temp-max">
                <i style="color: red" class="fa-solid fa-temperature-arrow-up"></i>
                <p>72° <span class="unit">F</span></p>
            </h2>
            <h2 class="flex-row" id="temp-min">
                <i style="color: blue" class="fa-solid fa-temperature-arrow-down"></i>
                <p>72° <span class="unit">F</span></p>
            </h2>
        </div>
    </div>
    </main>


    <footer class="flex-row">
        <a href="https://www.linkedin.com/in/zachgentner/" target="_blank">
            <i class="fa-brands fa-linkedin fa-xl"></i>
        </a>
        <a href="https://www.github.com/zachgentner/" target="_blank">
            <i class="fa-brands fa-github fa-xl"></i>
        </a>

        <a href="https://www.zachgentner.com" target="_blank">
            <i class="fa-solid fa-globe fa-xl"></i>
        </a>

        <a href="https://www.twitter.com/zach_gentner/" target="_blank">
            <i class="fa-brands fa-x-twitter fa-xl"></i>
        </a>
        <a href="https://www.youtube.com/zachgentner/" target="_blank">
            <i class="fa-brands fa-youtube fa-xl"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
